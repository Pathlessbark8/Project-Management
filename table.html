<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <script type="text/javascript" src="table.js"></script>
</head>
<body onload="load()">
<div id="myform">
<b>Input Student Details</b>
<table>
    <tr>
        <td>ID:</td>
        <td><input type="text" id="sid"></td>
    </tr>
    <tr>
        <td>First Name:</td>
        <td><input type="text" id="fname"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td><input type="text" id="lname"></td>
    </tr>
    <tr>
        <td>CGPA:</td>
        <td><input type="number" id="cgpa"></td>
    </tr>    
    <tr>
        <td>Age:</td>
        <td><input type="text" id="age">
        <input type="button" id="add" value="Add" onclick="Javascript:addRow()"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</div>
<div id="mydata">
<b>Student Details:</b>
<table id="myTableData"  border="1" cellpadding="2">
    <tr>
        <td>&nbsp;</td>
        <td><b>ID</b></td>
        <td><b>First Name</b></td>
        <td><b>Last Name</b></td>
        <td><b>CGPA</b></td>
        <td><b>Age</b></td>
    </tr>
</table>
&nbsp;
 
</div>

</body>
</html>
